<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button practise</title>
    <style>
        .bag-btn{
            background-color: lightgreen;
            padding-top:5px;
            padding-bottom: 5px;
            padding-left: 20px;
            padding-right: 20px;
            border:none;
            border-radius: 10px;

        }
        .whishlist-btn{
            padding:5px 39px;
            border:2px solid black;
            border-radius: 10px;

        }
    </style>
</head>
<body>
    <button class="bag-btn" onclick="alert('Item has been added to Bag')">Add to Bag</button>
    <button class=" whishlist-btn" onclick="alert('Item has been added to the ❤️Whishlist')">❤️Whishlist</button>
    
</body>
</html>
